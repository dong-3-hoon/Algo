<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /*
    element: nth-child(n)
    h2 포함
    부모의 n번째 자식을 선택한다.
    모든 자식 element 중에 n번째를 찾는다.
    부모의 n번째 자식이 지정된 element라면 작성된 스타일이 적용된다.
    
    element:nth-of-type(n)
    h2 포함 x
    부모의 자식 element 중에 지정한 element의 n번째를 선택한다.
    다른 element들은 무시하고 지정된 element 중 n번째를 찾는다*/
    /* 자식 중에서 2번 째 자식이 p*/
    div>p:nth-child(2) {
      color: blue;
    }

    /* 자식이 p 가 여러명 있는데 그중 2번째 p*/
    div>p:nth-of-type(2) {
      color: red;
    }
  </style>
</head>

<body>
  <div>
    <h2>어떻게 선택 될까?</h2>
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    <p>네번째 단락</p>
  </div>
</body>

</html>
